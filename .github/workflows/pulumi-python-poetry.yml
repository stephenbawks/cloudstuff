name: Pulumi Python

on:
  workflow_call:
    inputs:
      github_env:
        description: GitHub Environment
        required: true
        type: string
      python_version:
        description: Python Version
        required: true
        type: string
      python_virtualenv:
        description: Python Virtual Environment
        required: false
        type: string
        default: .venv
      pulumi_command:
        description: Pulumi Command
        required: false
        type: string
        default: preview
      pulumi_stack_name:
        description: Pulumi Stack Name
        required: true
        type: string
      pulumi_access_token:
        description: Pulumi Access Token
        required: true
        type: string


defaults:
  run:
    shell: bash

jobs:
  build_nonprod:
    name: Build and Preview Nonprod
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.github_env }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ vars.aws_account_id }}:role/GithubActionsDeploymentRole
          role-session-name: pulumi-${{ github.run_id }}
          aws-region: ${{ vars.aws_region }}

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Setup Python ‚ú®
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}
          cache: poetry

      - name: Installing dependencies üì¶Ô∏è
        run: |
          python3 -m venv ${{ inputs.python_virtualenv }}
          source ${{ inputs.python_virtualenv }}/bin/activate
          poetry install

      - uses: pulumi/actions@v4
        with:
          command: ${{ inputs.pulumi_command }}
          stack-name: ${{ inputs.pulumi_stack_name }}
        env:
          # PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_ACCESS_TOKEN: ${{ inputs.pulumi_access_token }}
